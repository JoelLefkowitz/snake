severity: low
exclude:
  - message: Giphy links
    pattern: media\.giphy\.com

  - message: Shield links
    pattern: img\.shields\.io

  - message: Git hashes
    pattern: git\+.*\.git@

  - message: Base64 encoded images
    pattern: "data:image/svg\\+xml;base64,"

  - message: Dependencies
    paths:
      - node_modules
      - venv
  
  - message: Versioning
    paths:
      - conandata.yml

  - message: Tooling outputs
    paths:
      - CMakeCache.txt
      - docs/dist
      - docs/*/dist
      - docs/*/html
      - yarn-error.log
      - yarn.lock
